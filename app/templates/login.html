{% extends 'base.html' %}

{% block content %}

<h1>Reg</h1>


<form method="post">
    <p>{{ form.username.label }}<br>{{ form.username(size=32) }}</p>
    <p>{{ form.password.label }}<br>{{ form.password(size=32) }}</p>
    <p>{{ form.submit.label }}<br>{{ form.submit(size=32) }}</p>
    <p>{{ form.remember.label }}<br>{{ form.remember(size=32) }}</p>

{% endblock %}
